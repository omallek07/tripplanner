<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trip Planner</title>
  <script src="bundle.js" defer></script>
  <link href="style.css" rel="stylesheet">
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
<div id="master">
  <div id="navbar">
    <h1>Trip Planner</h1>
    <span id="open" style="font-size:20px;cursor:pointer" onclick="openNav()">&#9776; Trip Details</span>
  </div>
  <div id="map"></div>
</div>
<div id="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <div id="options">
    <h2>Hotels</h2>
    <select>
      <option value="activity">Holiday Inn</option>
    </select>

    <h2>Restaurants</h2>
    <select>
      <option value="activity">Au Cheval</option>
    </select>

    <h2>Things To Do</h2>
    <select>
      <option value="activity">Wrigley Field</option>
    </select>

  </div>
  <div id="itinerary">
    <h2>My Itinerary</h2>
    <ul>
      <li>My Hotel</li>
      <li>Restaurants</li>
      <li>Things I Want To Do</li>
    </ul>
  </div>
</div>

<script>
    function openNav() {
        document.getElementById("sidebar").style.width = "250px";
        document.getElementById("master").style.marginRight = "250px";
    }

    function closeNav() {
        document.getElementById("sidebar").style.width = "0";
        document.getElementById("master").style.marginRight= "0";
    }
    </script>

</body>
</html>
